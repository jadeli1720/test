<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta data-value="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="displayHeader">
          <div class="displayScreen" aria-labelledby="displayScreen"></div>
        </div>
        <div id="buttonContainer"  aria-labelledby="inputButtons">
          <button class="btn btn1 clear" data-value="clear">C</button>
          <button class="btn btn2 backspace" data-value="backspace">CE</button>
          <button class="btn btn3 operator" data-value="exponent">&and;</button>
          <button class="btn btn4 operator" data-value="divide">&divide;</button>
          <button class="btn btn5 " data-value="7">7</button>
          <button class="btn btn6 " data-value="8">8</button>
          <button class="btn btn7 " data-value="9">9</button>
          <button class="btn btn8 operator" data-value="multiply">&times;</button>
          <button class="btn btn9 " data-value="4">4</button>
          <button class="btn btn10 " data-value="5">5</button>
          <button class="btn btn11 " data-value="6">6</button>
          <button class="btn btn12 operator" data-value="subtract">âˆ’</button>
          <button class="btn btn13 " data-value="1">1</button>
          <button class="btn btn14 " data-value="2">2</button>
          <button class="btn btn15 " data-value="3">3</button>
          <button class="btn btn16 operator" data-value="add">&plus;</button>
          <button class="btn btn17 " data-value="0">0</button>
          <button class="btn btn18 " data-value="decimal">.</button>
          <button class="btn btn19 equals" data-value="equals">&equals;</button>
        </div>
      </div>
    </div>
    <script type="text/javascript"  src="js/index.js"></script>
  </body>
</html>
